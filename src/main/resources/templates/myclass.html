<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyMate - 내 강의실</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #000;
    }

    header, footer {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }

    .top-nav {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .top-nav a {
      text-decoration: none;
      color: #000;
      font-size: 1rem;
    }

    .main-title {
      font-size: 2rem;
      font-weight: bold;
      margin: 2rem 0 1rem;
    }

    .subject-list {
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 2rem;
      border: 1px solid #ccc;
    }

    .subject-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      border-bottom: 1px solid #eee;
    }

    .subject-card:last-child {
      border-bottom: none;
    }

    .subject-name {
      font-weight: bold;
      color: #4285f4;
    }

    .participants {
      font-size: 0.9rem;
      color: #333;
      margin-right: 10px;
    }

    .join-btn {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .join-btn:hover {
      background-color: #2a6ad7;
    }

    .mate-status {
      margin-top: 2rem;
    }

    .mate-status h2 {
      color: #4285f4;
      margin-bottom: 1rem;
    }

    .mate-circles {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .mate {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1 1 20%;
    }

    .mate .circle {
      width: 80px;
      height: 80px;
      border: 4px solid #4285f4;
      border-radius: 50%;
      background-image: url("/image/basic_image.jpg");
      background-size: cover;
      background-position: center;
      margin-bottom: 0.5rem;
    }

    footer {
      margin-top: 50px;
      background-color: #eee;
      color: #555;
      text-align: center;
      padding: 1rem;
      border-top: 1px solid #ccc;
    }

    @media (max-width: 768px) {
      .subject-card {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }

      .mate-circles {
        justify-content: center;
      }

      .mate {
        flex: 1 1 45%;
      }
    }
  </style>
</head>
<body>

<!-- 헤더 -->
<header>
  <div style="font-size: 1.5rem; font-weight: bold;">StudyMate</div>
</header>

<div class="container">
  <!-- 상단 네비게이션 -->
  <div class="top-nav">
    <a href="myclass.html">내 강의실</a>
    <a href="search.html">과목 찾기</a>
    <a href="paid.html">유료 서비스</a>
  </div>

  <!-- 타이틀 -->
  <div class="main-title">My <span style="color: #4285f4;">Classroom</span></div>

  <!-- 과목 리스트 -->
  <section class="subject-list">
    <div class="subject-card">
      <span class="subject-name">데이터베이스</span>
      <div class="action-area">
        <span class="participants">참여 인원 : 12 / 50</span>
        <button class="join-btn">Join Class</button>
      </div>
    </div>
    <div class="subject-card">
      <span class="subject-name">알고리즘 기초</span>
      <div class="action-area">
        <span class="participants">참여 인원 : 8 / 40</span>
        <button class="join-btn">Join Class</button>
      </div>
    </div>
    <div class="subject-card">
      <span class="subject-name">운영 체제</span>
      <div class="action-area">
        <span class="participants">참여 인원 : 20 / 50</span>
        <button class="join-btn">Join Class</button>
      </div>
    </div>
    <div class="subject-card">
      <span class="subject-name">데이터마이닝</span>
      <div class="action-area">
        <span class="participants">참여 인원 : 11 / 30</span>
        <button class="join-btn">Join Class</button>
      </div>
    </div>
  </section>

  <!-- 스터디 메이트 상태 -->
  <section class="mate-status">
    <h2>스터디 메이트 상태</h2>
    <div class="mate-circles">
      <div class="mate">
        <div class="circle"></div>
        <p>이름 또는 상태</p>
      </div>
      <div class="mate">
        <div class="circle"></div>
        <p>이름 또는 상태</p>
      </div>
      <div class="mate">
        <div class="circle"></div>
        <p>이름 또는 상태</p>
      </div>
      <div class="mate">
        <div class="circle"></div>
        <p>이름 또는 상태</p>
      </div>
    </div>
  </section>
</div>

<!-- 푸터 -->
<footer>
  <p>© 2025 웹서비스 응용 팀 프로젝트 | 8조 | 팀원: 박명환, 공지혁, 남윤록, 박진우, 이동규, 이세준, 이채연, 한인찬</p>
</footer>

</body>
</html>
