<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Study-Mate 회원가입</title>
    <style>
        /* 기존 로그인 페이지 스타일 참고, 간단하게 수정 가능 */
        body {
            background-color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .signup-box h1 {
            margin-bottom: 1rem;
            color: #4a76fd;
        }
        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.3rem;
        }
        .input-group input {
            width: 100%;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4a76fd;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        button:hover {
            background-color: #375fc7;
        }
        .links {
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .links a {
            color: #4a4a4a;
            text-decoration: none;
            margin: 0 5px;
        }
        .links a:hover {
            color: #000;
        }
    </style>
</head>
<body>
<div class="signup-box">
    <h1>Study-Mate 회원가입</h1>
    <form th:action="@{/signup}" method="post">
        <div class="input-group">
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" name="loginId" required />
        </div>
        <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required />
        </div>
        <div class="input-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required />
        </div>
        <button type="submit">가입하기</button>
    </form>
    <div class="links">
        <a th:href="@{/login}">로그인으로 돌아가기</a>
    </div>
</div>
</body>
</html>
